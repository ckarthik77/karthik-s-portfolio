name: Daily Portfolio Update

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run daily updates
      run: node scripts/daily-update.js
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build project
      run: npm run build
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Daily portfolio update - $(date +'%Y-%m-%d')"
        git push
        
    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        echo ${{ secrets.VERCEL_TOKEN }} | vercel --token
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} 